<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title> A Day in the Park Madlibs </title>
  </head>
  <body>
  <h1> A Day in the Park </h1>
    <form method="post" action="madLibs1.py" >
      Please enter a name: <input type="text" name="name1"
                                         placeholder="e.g. Grace"
                                         autofocus required="required">
    <br>
    <form method="post" action="madlibsCGI.py" >
      Please enter a singular verb: <input type="text" name="name2"
                                         placeholder="e.g. Alvin"
                                         autofocus required="required">
    <br>
    <form method="post" action="madlibsCGI.py" >
      Please enter a singular verb: <input type="text" name="verb1"
                                         placeholder="e.g. run"
                                         autofocus required="required">
    <br>
    <form method="post" action="mablibsCGI.py" >
      Please enter a noun: <input type="text" name="noun1"
                                         placeholder="e.g. pencil"
                                         autofocus required="required">
    <br>
    <form method="post" action="madlibsCGI.py" >
      Please enter an adjective: <input type="text" name="adjective1"
                                         placeholder="e.g. stupid"
                                         autofocus required="required">
    <br>
    <form method="post" action="madlibsCGI.py" >
      Please enter another verb: <input type="text" name="verb2"
                                         placeholder="e.g. John"
                                         autofocus required="required">
    <br>
    <form method="post" action="mablibsCGI.py" >
      Please enter a plural noun: <input type="text" name="noun2"
                                         placeholder="e.g. dogs"
                                         autofocus required="required">
    <br>
    <form method="post" action="madlibsCGI.py" >
      Please enter another adjective: <input type="text" name="adjective2"
                                         placeholder="e.g. dramatic"
                                         autofocus required="required">
    <br>

      <input type="submit" name="submitwords" value="Submit Words" />
    </form>

    
  </body>
</html>
