<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title> A Night in a Haunted House </title>
  </head>
  <body>
  <h1>A Night in a Haunted House</h1>
    <form method="post" action="madLibs2.py" >
      Please enter a name: <input type="text" name="firstname"
                                         placeholder="e.g. John"
                                         autofocus required="required">
      <br>
       <form method="post" action="madLibs2.py" >
      Please enter another name: <input type="text" name="secondname"
                                         placeholder="e.g. Frank"
                                         autofocus required="required">
      <br>
     <form method="post" action="madLibs2.py" >
      Please enter a verb: <input type="text" name="firstverb"
                                         placeholder="e.g. run"
                                         autofocus required="required">
      <br>
      <form method="post" action="madLibs2.py" >
      Please enter a noun: <input type="text" name="firstnoun"
                                         placeholder="e.g. pencil"
                                         autofocus required="required">
      <br>
      <form method="post" action="madLibs2.py" >
      Please enter an adjective: <input type="text" name="firstadjective"
                                         placeholder="e.g. happy"
                                         autofocus required="required">
      <br>
      <form method="post" action="madLibs2.py" >
      Please enter another verb: <input type="text" name="secondverb"
                                         placeholder="e.g. yell"
                                         autofocus required="required">
      <br>
      <form method="post" action="madLibs2.py" >
      Please enter another noun: <input type="text" name="secondnoun"
                                         placeholder="e.g. table"
                                         autofocus required="required">
      <br>
      <form method="post" action="madLibs2.py" >
      Please enter another adjective: <input type="text" name="secondadjective"
                                         placeholder="e.g. smart"
                                         autofocus required="required">
      <br>
      <input type="submit" name="submitname" value="Submit Name" />
    </form>

    
  </body>
</html>
